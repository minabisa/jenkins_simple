---
- name: Configure Ubuntu EC2
  hosts: web
  become: yes

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install Docker prerequisites
      apt:
        name:
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present

    - name: Install Docker (ubuntu repo version)
      apt:
        name: docker.io
        state: present

    - name: Enable and start Docker
      service:
        name: docker
        state: started
        enabled: yes

    - name: Add ubuntu user to docker group
      user:
        name: ubuntu
        groups: docker
        append: yes

    # Needed for community.docker modules on the remote host
    - name: Install Python Docker SDK (docker module dependency)
      apt:
        name: python3-docker
        state: present

    - name: Pull nginx image
      community.docker.docker_image:
        name: nginx
        tag: latest
        source: pull

    - name: Run nginx container
      community.docker.docker_container:
        name: nginx
        image: nginx:latest
        state: started
        restart_policy: always
        ports:
          - "80:80"

    - name: Create Jenkins volume
      community.docker.docker_volume:
        name: jenkins_home

    - name: Run Jenkins container (with Docker socket)
      community.docker.docker_container:
        name: jenkins
        image: jenkins/jenkins:lts
        state: started
        restart_policy: always
        ports:
          - "8080:8080"
          - "50000:50000"
        volumes:
          - jenkins_home:/var/jenkins_home
          - /var/run/docker.sock:/var/run/docker.sock
